      <button id="ble-connection" class="btn btn btn-primary mt-2 mb-2">Connect</button>
      <button id="ble-disconnection" class="btn btn btn-secondary mt-2 mb-2">Disconnect</button>
      <button id="selectKnownDevice" class="btn btn btn-info mt-2 mb-2">Select device</button>
      <button id="scanQRcode" class="btn btn btn-success mt-2 mb-2">Scan QRcode</button>
    </div>
